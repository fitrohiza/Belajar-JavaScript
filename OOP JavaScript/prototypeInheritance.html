<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protptype Inheritance</title>
</head>
<body>
    <script>
        function Employee(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

        // Employee.prototype = Manager.prototype; salah karena seakan-akan mereplace bukan mengambil protonya
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function(name){
            console.info(`hello ${name} My Name is Manager ${this.name}`);
        }

        Employee.prototype.sayHello = function(name){
            console.info(`hello ${name} My Name is Employee ${this.name}`);
        }

        const employee = new Employee ("Budi");
        employee.sayHello("Fitroh")

        const manager = new Manager ("Joko");
        manager.sayHello("Fitroh")
    </script>
</body>
</html>
