<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class MathUtil{ //public class
            static sum (...numbers){ //static method
                let total = 0; //variabel
                for(const number of numbers){//perulangan for of
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1,1,1,1,1); //memanggil static method
        console.info(result);
    </script>
</body>
</html>
