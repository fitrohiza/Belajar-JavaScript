<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Super Method</title>
</head>
<body>
    <script>
        class Shape{ //class parent
            paint(){ //method parent
                console.info("Paint Shape");
            }
        }

        class Circle extends Shape{ //class child yg diturunkan dari Shape
            paint(){
                super.paint(); // memanggil method parent
                console.info("Paint Circle");
            }
        }

        const circle = new Circle(); //membuat objek baru
        circle.paint(); //memanggil object > naik ke kelas circle > run method paint > run super method
    </script>
</body>
</html>
