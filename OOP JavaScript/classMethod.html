<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                this.name = name;
                //akan melekat di semua object yang dibuat bukan di proto
                // this.sayHello = function (name){
                //     console.info(`Hello ${name} my name is ${this.name}`);
                }

            //pembuatan method yang dianjurkan
            sayHello(name){
                console.info(`Hello ${name} my name is ${this.name}`);
            }
        }

        const fit = new Person("Fitroh");
        console.info(fit);
        fit.sayHello("joko");

        const budi = new Person("Budi");
        console.info(budi);
        fit.sayHello("joko");
    </script>
</body>
</html>
