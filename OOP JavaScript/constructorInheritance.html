<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>

<body>
    <script>
        function Employee(firstName) {
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, My Name Is ${firstName}`);
            }
        }

        function Manager(firstName, lastName) {
            this.lastName = lastName;
            Employee.call(this, firstName); // seakan-akan mengcopy semua isi didalam function Employe
        }

        const fit = new Manager("Fitroh", "Malkiyah");
        console.info(fit);
        fit.sayHello("Other");
        
    </script>
</body>

</html>
