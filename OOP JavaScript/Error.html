<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        class MathUtil{ //public class
            static sum (...numbers){ //static method

                if (numbers.length===0){
                    throw new Error ("Total Parameter harus lebih dari 0"); //membuat pesan error
                }

                let total = 0; //variabel
                for(const number of numbers){//perulangan for of
                    total += number;
                }
                return total;
            }
        }

        console.info(MathUtil.sum()); //memanggil sum tanpa parameter (menampilkan pesan error)
        console.info("hai");

        const result = MathUtil.sum(1,1,1,1,1); //memanggil static method
        console.info(result);
    </script>
</body>
</html>
