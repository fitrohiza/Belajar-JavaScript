<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator InstanceOf</title>
</head>
<body>
    <script>
        class Employee{

        }
        class Manager extends Employee{

        }

        const fit = new Employee();
        const dodo = new Manager();

        console.info(typeof fit); //untuk mengecek tipe dari data (objek)
        console.info(typeof dodo);

        console.info (fit instanceof Employee); //mengecek apakah sebuah object dibuat dari class tertentu/diturunkan dari kelas tertentu (true)
        console.info (fit instanceof Manager); //false

        console.info (dodo instanceof Employee); //true (apakah dodo adalah class atau turunan dari employee)
        console.info (dodo instanceof Manager); //true
    </script>
</body>
</html>
