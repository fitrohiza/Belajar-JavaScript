<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        {
            const person = {
            firstName : "Fitroh",
            lastName : "Malkiyah"
            }

            // Object.freeze(person)
            Object.seal(person)

            person.firstName = "Budi";
            person.midleName = "Izatul"
            delete person.lastName

            console.info(person)
        }

        {
            //Object Assign

            const target = {
                firstName:"Fitroh"
            }

            const source = {
                lastName:"Malkiyah"
            }

            Object.assign(target, source);
            console.info(target);
            console.log(source);
        }

        {
            //object property name & value

            const person = {
                firstName: "Fitroh",
                lastName: "Malkiyah"
            }

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person))
        }
        
        //object assign
    </script>
</body>
</html>
