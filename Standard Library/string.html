<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const name = "Fitroh Izatul Malkiyah";

        console.info(name.length);  //menampilkan panjang data dari name
        console.info(name.toLowerCase()); //mengubah string menjadi huruf kecil semua
        console.info(name.toUpperCase()); //mengubah string menjadi huruf besar semua
        console.info(name.split(" ")); //membagi sebuah data menjadi array
        console.info(name); //menampilkan string asli

        const input = "    input data    ";
        console.info(input.trim()); //menghapus spasi yang berada di awal dan akhir
        console.info(input); //menampilkan string asli

    </script>
</body>
</html>
