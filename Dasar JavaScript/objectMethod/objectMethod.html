    <title>Object Method</title>
</head>

<body>
    <script>
        const person = { //object person
            name: "Fitroh",
            sayHello: function (name) { //properti sayHello berisi funtion
                alert(`Hello ${name}`);
            }
        };

        // person.sayHello = function (name){
        //     alert (`Hello ${name}`);
        // }

        person.sayHello('People'); //pemanggilan object.properti
    </script>
</body>

</html>
