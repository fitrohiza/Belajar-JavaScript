<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>

        const examValue = 70;

        if(examValue >= 80){
            document.writeln (`<p>Nilai Kamu adalah : ${examValue} Good Job : A</p>`);
            //dijalankan jika kondisi terpenuhi
        }else if(examValue >= 70){
            document.writeln (`<p>Nilai Kamu adalah : ${examValue} Good Job : B</p>`);
            //dijalankan jika kondisi if tidak terpenuhi
        }else if(examValue >= 60){
            document.writeln (`<p>Nilai Kamu adalah : ${examValue} Good Job : C</p>`);
            //dijalankan jika kondisi if dan else if tidak terpenuhi
        }else{
            document.writeln (`<p>Nilai Kamu adalah : ${examValue} Try Again Next Year</p>`);
            //dijalankan jika semua kondisi tidak terpenuhi
        }

    </script>
</body>
</html>
