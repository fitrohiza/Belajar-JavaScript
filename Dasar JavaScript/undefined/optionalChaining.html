<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        const person = {
            address :{
                country : "Indonesia"
            }
        };

        // untuk mengecek apakah sebuah properti ada di dalam properti,
        // bahkan jika tidak ada properti didalamnya akan di anggap undefined dan menghindari error
        let country = person?.address?.country;

        document.writeln(`SUKSES`);
        document.writeln(`<p>${country}<p>`);

        

    </script>
</body>
</html>
