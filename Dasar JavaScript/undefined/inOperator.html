<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    <script>

        const person = {
            firstName : "Fitroh",
            lastName : "Izatul"
        };

        if ("firstName" in person){
            alert (`Hello ${person.firstName}`);
            // true karena properti firstName ada di variabel person
        }else{
            alert ("Hello");
        }

        const student = {
            firstName: "Fitroh",
            midleName: "Izatul",
            lastName: undefined
        }

        if ("lastName" in student){
            alert (`Hello ${student.lastName}`);
        }else{
            alert ("Hello Student");
        }

        const name = [null, "Malkiyah", null];
        const result = 0 in name;
        document.writeln(`<p>${result}</p>`);

    </script>
</body>
</html>
