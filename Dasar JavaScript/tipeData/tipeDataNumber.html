<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        //tipe data number decimal
        document.writeln (100);
        document.writeln ("</br>");

        //tipe data number pecahan
        document.writeln (100.123);
        document.writeln ("</br>");

        //number notation biner yang scr otomatis akan dikonfersi kedalam bentuk decimal
        document.writeln (0b1110110);
    </script>
</body>
</html>
