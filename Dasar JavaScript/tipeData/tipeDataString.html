<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln (""); // string kosong
        document.writeln ("Fitroh Izatul Malkiyah"); // string dengan petik 2
        document.writeln ("</br>");
        document.writeln ('Fitroh Izatul Malkiyah'); // string dengan petik 1
        document.writeln ("</br>");
        document.writeln ("<hr>");

        //menggabungkan 2 buah string
        document.writeln ("Nama : " + "Fitroh " + "Izatul " + "Malkiyah");
        document.writeln ("</br>");
        document.writeln ("Alamat :" + "Tegal");
        document.writeln ("</br>");

        document.writeln ("<textarea cols = '100' rows = '10'>");
            document.write ("Fitroh\nIzatul\nMalkiyah\n");
            document.write ("\\Home\\fitroh\n");
            document.write ("\"Belajar pemrograman\"\n");
            document.write ("\'JavaScript\'");
        document.writeln ("</textarea>");

    </script>
</body>
</html>
