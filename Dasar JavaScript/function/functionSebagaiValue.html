<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>

<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        sayHello("Fitroh");
        const say = sayHello; //function sebagai nilai variabel

        say("people");

        function giveMeName(callback) {
            callback("Fitroh"); // seakan-akan manggil sayHello ("Fitroh");
        }

        giveMeName(sayHello); // function dengan function
        giveMeName(say); // sama dengan memanggil giveMeName (sayHello)
    </script>
</body>

</html>
