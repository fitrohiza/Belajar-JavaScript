<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>

        function sayHelloName (firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say; // return value tidak boleh lebih dari 1 kali return
        }

        const result = sayHelloName ("Fitroh", "Izatul");
        document.writeln(`<p>${result}</p>`);

        //return value dengan if
        function getFinalValue (value){
            if(value > 90){
                return "A";
            }else if(value > 80){
                return "B";
            }else if(value > 70){
                return "C";
            }else if(value > 60){
                return "D";
            }else{
                return "E";
            }
        }

        const finalValue = getFinalValue(76);
        document.writeln (`<p>${finalValue}</p>`);

        //searching nilai dengan perulangan
        function isContains (array, searchValue){
            for (const element of array){
                console.info(`iterasi Element ${element}`);
                if (element === searchValue){
                    return true;
                }
            }
            return false;
        }

        const array = [1,2,3,4,5,6,7,8,8,9,0];
        const search = 8;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);
    </script>
</body>
</html>
