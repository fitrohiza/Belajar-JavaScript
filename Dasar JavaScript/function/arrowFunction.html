<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>

<body>
    <script>
        //arrow function
        // const sayHello = (name) => {
        //     const say = `Hello ${name}`;
        //     console.info(say);
        // }

        //arrow function 1 baris
        const sayHello = (name) => console.info(`Hello ${name}`);
        sayHello("Fitroh");

        //return value arrow function dengan kata kunci return
        // const sum = (first, second) => {
        //     return first + second;
        // }

        //return value arrow function
        const sum = (first, second) => first + second;
        console.info(sum(100, 100));

        //function biasa
        function giveMeName(callback) {
            callback("fitroh");
        }

        //arrow function sebagai parameter dari function
        giveMeName(name => console.info(`Hello ${name}`))
    </script>
</body>

</html>
