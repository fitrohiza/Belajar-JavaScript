<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>

<body>
    <script>
        function sum(name, ...data) { //rest parameter
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }
        sum("orange", 10, 20, 30, 40, 50);
        sum("Apple", 100, 200, 300, 400, 500);

        //spread Syntax
        const value = [10, 10, 10, 10, 10];
        sum("Test", ...value); //mengubah bentuk array menjadi rest parameter
    </script>
</body>

</html>
