<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Function Generator</title>
</head>

<body>
    <script>
        //function generator ditandai * setelah function
        function* creatNames() {
            yield "Fitroh";
            yield "Izatul";
            yield "Malkiyah";
        }

        const names = creatNames();
        for (const name of names) {
            console.info(name);
        }

        //function generator kompleks namun bersifat lazy
        //hanya akan dieksekusi jika dipanggil atau dibutuhkan
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`yield ${i}`);
                    yield i;
                }
            }
        }

        //function array dan bersifat eiger
        function buatGanjilArray(value) {
            const result = [];
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }


        const numbers = buatGanjil(100);
        for (const number of numbers) {
            console.info(number);
        }

    </script>
</body>

</html>
