<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>

        function sayHai (firstName, lastName){ // firstName dan lastName adalah parameter
            document.writeln(`<p>Hai ${firstName} ${lastName}</p>`);
        }

        sayHai("Fitroh", "Izatul"); //pemanggilan dan pengisian nilai parameter
    </script>
</body>
</html>
