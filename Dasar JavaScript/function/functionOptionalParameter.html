<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Optional Parameter</title>
</head>
<body>
    <script>

        function sayHello (firstName, midleName, lastName){
            console.info (firstName);
            console.info (midleName);
            console.info (lastName);
        }

        /*optional value tidak akan mempermasalahkan
        berapa nilai parameter yang dikirim jika kurang
        akan diisi undefined, jika lebih tidak akan diambil */
        
        sayHello();
        sayHello("Fitroh");
        sayHello("Fitroh","Izatul");
        sayHello("Fitroh","Izatul","malkiyah");
        sayHello("Fitroh","Izatul","malkiyah","tambahan");
        
    </script>
</body>
</html>
