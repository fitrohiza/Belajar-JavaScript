<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter In Function</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOWN"){ //unknown adalah nilai default dari parameter name
            console.info(name);
            console.info(gender);
        }

        register(); //name undefined, gender unknown
        register("Fitroh"); //otomatis gender bernilai unknown
        register("Fitroh","FEMALE");
        register("Fitroh",undefined);
        register("Fitroh",null);
        
    </script>
</body>
</html>
