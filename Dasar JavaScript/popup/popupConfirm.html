<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda yakin akan masuk?"); //menampilkan popup pilihan

        if (masuk){
            const name = prompt("Siapa Nama Kamu?"); //meminta inputan dari pengguna
             alert(`Hello ${name}`); //menampilkan teks dan nilai inputan
        }else{
            alert("Bye bye");
        }
    </script>
</body>
</html>
