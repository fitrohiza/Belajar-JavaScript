<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Javascript</title>
</head>
<body>
    <script>

        //menampilkan dalam mode inspect element
        console.info ("Hello World");
        console.debug ("ini debug"); //tidak akan muncul bahkan dalam inspect element
        console.log ("Hello ini informasi log"); //sama saja dengan info
        console.warn ("Ini peringatan"); 
        console.error ("Ini Error");

    </script>
</body>
</html>
