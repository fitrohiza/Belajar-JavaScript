<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Const</title>
</head>
<body>
    <script>

        //penulisan variabel yang nilainya tidak dapat diubah / konstan
        const application = "Belajar JavaScript Dasar";

        // application = "Gak mau Belajar"; ini akan error karena tidak dapat diubah nilainya

        document.writeln (application);
    </script>
</body>
</html>
